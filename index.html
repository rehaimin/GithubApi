<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github users search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/GitHub-Logo.png" class="github-logo" alt="">
        <h1>Github Finder</h1>
        <form>
            <input type="search" placeholder="Nom d'utilisateur Github">
        </form>

        <div class="user-find d-none">

            <div class="profile">
                <img src="" alt="">
                <h5></h5>
                <span></span>
                <h3></h3>
                <a href="" target="_blank" role="button">Voir sur github</a>
            </div>

            <div class="info d-none"></div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
